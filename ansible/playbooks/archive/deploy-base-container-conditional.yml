---
# Tasks for deploying base container conditionally
- name: Check if Docker is installed
  ansible.builtin.command: which docker
  register: docker_check
  changed_when: false
  ignore_errors: yes

- name: Fail if Docker is not installed
  ansible.builtin.fail:
    msg: "Docker is not installed on {{ inventory_hostname }}. Please run install-docker-standard.yml first."
  when: docker_check.rc != 0

- name: Start Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Pull base container image
  ansible.builtin.docker_image:
    name: "{{ container_image | default('docker.io/rl337/callableapis:base') }}"
    source: pull
    force_source: yes
  register: pull_result

- name: Stop existing base container if running
  ansible.builtin.docker_container:
    name: "{{ container_name | default('callableapis-base') }}"
    state: stopped
  ignore_errors: yes

- name: Remove existing base container if exists
  ansible.builtin.docker_container:
    name: "{{ container_name | default('callableapis-base') }}"
    state: absent
  ignore_errors: yes

- name: Deploy base container
  ansible.builtin.docker_container:
    name: "{{ container_name | default('callableapis-base') }}"
    image: "{{ container_image | default('docker.io/rl337/callableapis:base') }}"
    state: started
    restart_policy: "unless-stopped"
    ports:
      - "{{ host_port | default(base_port | default(8080)) }}:{{ container_port | default(8080) }}"
    env:
      CONTAINER_VERSION: "{{ ansible_date_time.iso8601 }}"
    labels:
      app: "callableapis"
      service: "base"
      managed_by: "ansible"
      deployed_at: "{{ ansible_date_time.iso8601 }}"
  register: deploy_result

- name: Wait for base container to start
  ansible.builtin.wait_for:
    port: "{{ host_port | default(base_port | default(8080)) }}"
    host: localhost
    timeout: 30

- name: Test base container health endpoint
  ansible.builtin.uri:
    url: "http://localhost:{{ host_port | default(base_port | default(8080)) }}/health"
    method: GET
    status_code: 200
  register: health_check_result
  failed_when: false

- name: Display base container deployment results
  ansible.builtin.debug:
    msg: |
      Base container deployed on {{ inventory_hostname }}
      - Port: {{ host_port | default(base_port | default(8080)) }}
      - Health: {{ 'PASSED' if health_check_result.status == 200 else 'FAILED' }}
      - URL: http://localhost:{{ host_port | default(base_port | default(8080)) }}
