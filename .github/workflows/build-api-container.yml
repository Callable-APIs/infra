name: Build and Push Base Container

on:
    push:
        branches: [main]
        paths: ["containers/api/**"]
    pull_request:
        branches: [main]
        paths: ["containers/api/**"]
    workflow_dispatch:

env:
    REGISTRY: docker.io
    IMAGE_NAME: your-dockerhub-username/callableapis

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                tags: |
                  type=ref,event=branch
                  type=ref,event=pr
                  type=sha,prefix={{branch}}-
                  type=raw,value=base,enable={{is_default_branch}}

            - name: Generate container version
              run: |
                echo "${{ github.repository }}/${{ github.sha }}" > containers/api/CONTAINER_VERSION

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./containers/api
                  file: ./containers/api/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64

            - name: Generate deployment info
              run: |
                  echo "## Container Build Summary" >> $GITHUB_STEP_SUMMARY
                  echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Size**: ~256MB (Alpine Linux base)" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
                  echo "1. Deploy to onode1 using Ansible" >> $GITHUB_STEP_SUMMARY
                  echo "2. Test API endpoints" >> $GITHUB_STEP_SUMMARY
                  echo "3. Update DNS to point to containerized API" >> $GITHUB_STEP_SUMMARY
